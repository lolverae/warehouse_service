apiVersion: v1
kind: Service
metadata:
  name: warehouse-db
  labels:
    app: warehouse-app
spec:
  ports:
  - port: 5984
  selector:
    app: warehouse-app

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchdb-pv-claim
  labels:
    app: warehouse-app
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-db
spec:
  selector:
    matchLabels:
      app: warehouse-app
  replicas: 1
  template:
    metadata:
      labels:
        app: warehouse-app
    
    spec:
      containers:
      - name: couchdb
        image: couchdb:2.3
        env:
        - name: COUCHDB_USER
          value: admin
        - name: COUCHDB_PASSWORD
          value: password
        ports:
        - containerPort: 5984
        volumeMounts:
        - name: couchdb-persistent-storage
          mountPath: /var/lib/couchdb
      volumes:
      - name: couchdb-persistent-storage
        persistentVolumeClaim:
          claimName: couchdb-pv-claim

