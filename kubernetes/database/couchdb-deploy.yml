apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-db
spec:
  selector:
    matchLabels:
      app: warehouse-db
  replicas: 1
  template:
    metadata:
      labels:
        app: warehouse-db
    
    spec:
      containers:
      - name: couchdb
        image: couchdb:2.3
        envFrom:
        - secretRef:
           name: db-user-pass
        ports:
        - containerPort: 5984
        volumeMounts:
        - name: couchdb-persistent-storage
          mountPath: /var/lib/couchdb
      volumes:
      - name: couchdb-persistent-storage
        persistentVolumeClaim:
          claimName: couchdb-pv-claim